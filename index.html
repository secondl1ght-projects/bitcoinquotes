<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="./styles.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Historical Bitcoin Quotes">
  <link rel="icon" href="./favicon.png" />
  <script src="https://kit.fontawesome.com/ccca4580d7.js" crossorigin="anonymous"></script>
  <title>Bitcoin Quotes</title>
</head>

<body>
  <main>
    <div id='style'>
      <div class="hero">
        <figure>
          <div id='copydiv'>
            <blockquote>
              <p id='p'><span><i class="fab fa-bitcoin"></i></span><br>A bitcoin quote will appear every 21 seconds...<br><br><br><span><a href="https://github.com/secondl1ght" target="_blank" rel="noreferrer"> coded by SECONDL1GHT</a></span></p>
            </blockquote>
            <figcaption id='figcaption'></figcaption>
            <div id="url">
            </div>
          </div>
          <div id='left'>
            <div class='tooltip'>
              <i class="fas fa-copy" id='copy'><span class="tooltiptext" id="myTooltip">Copy to clipboard</span></i>
            </div>
          </div>
        </figure>
      </div>
    </div>
  </main>
  <script src="./scripts.js"></script>
</body>

</html>
